<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑车辆描述</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #FFD700;
      background-color: #111;
      color: #FFD700;
      border-radius: 5px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>编辑车辆描述</h1>
  <textarea id="description" placeholder="正在加载描述..."></textarea>
  <br>
  <button onclick="saveDescription()">保存描述</button>

  <script>
    const vin = new URLSearchParams(window.location.search).get('vin');
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const SHEET_NAME = 'Sheet1';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';

    // 1. 加载原始描述
    async function loadDescription() {
      const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`);
      const data = await res.json();
      const rows = data.values;
      const headers = rows[0];
      const vinIndex = headers.indexOf('VIN');
      const detailIndex = headers.indexOf('Detail');

      for (let i = 1; i < rows.length; i++) {
        if (rows[i][vinIndex] === vin) {
          document.getElementById('description').value = rows[i][detailIndex] || '';
          return;
        }
      }
      document.getElementById('description').value = '';
    }

    // 2. 保存描述到后端（使用你后端 API 更新 Google Sheet）
    async function saveDescription() {
      const text = document.getElementById('description').value.trim();
      if (!text) {
        alert('描述不能为空');
        return;
      }

      const response = await fetch('https://flameauto-write.onrender.com/update-detail', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ vin, detail: text })
      });

      if (response.ok) {
        alert('✅ 描述已成功保存');
        // 不跳转
      } else {
        alert('❌ 保存失败，请稍后再试');
      }
    }

    loadDescription();
  </script>
</body>
</html>
