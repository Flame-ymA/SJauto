<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编辑车辆描述</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #FFD700;
      background-color: #111;
      color: #FFD700;
      border-radius: 5px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>编辑车辆描述</h1>
  <textarea id="description" placeholder="输入车辆描述..."></textarea>
  <br>
  <button onclick="saveDescription()">保存描述</button>

  <script>
    const vin = new URLSearchParams(window.location.search).get('vin');
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';

    // 加载已有描述
    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const headers = data.values[0];
        const rows = data.values.slice(1);
        const vinIndex = headers.indexOf("VIN");
        const detailIndex = headers.indexOf("Detail");

        const match = rows.find(row => row[vinIndex] === vin);
        if (match && match[detailIndex]) {
          document.getElementById('description').value = match[detailIndex];
        }
      });

    function saveDescription() {
      const desc = document.getElementById('description').value.trim();
      if (!desc) {
        alert('描述不能为空');
        return;
      }

      fetch('https://flameauto-write.onrender.com/update-detail', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ vin, detail: desc })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('✅ 描述已保存');
        } else {
          alert('❌ 保存失败，请稍后重试');
        }
      })
      .catch(err => {
        alert('❌ 网络错误：' + err.message);
      });
    }
  </script>
</body>
</html>
