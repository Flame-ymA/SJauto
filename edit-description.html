<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑车辆描述</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #FFD700;
      background-color: #111;
      color: #FFD700;
      border-radius: 5px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>编辑车辆描述</h1>
  <textarea id="description"></textarea>
  <br>
  <button onclick="saveDescription()">保存描述</button>

  <script>
    const vin = new URLSearchParams(window.location.search).get('vin');

    // 先尝试从 localStorage 读取已有描述
    document.getElementById('description').value = localStorage.getItem(`desc_${vin}`) || '';

    function saveDescription() {
      const text = document.getElementById('description').value.trim();
      if (!text) {
        alert('描述不能为空');
        return;
      }
      // 保存到 localStorage（将来可以替换为写入 Google Sheet 或数据库）
      localStorage.setItem(`desc_${vin}`, text);
      alert('描述已保存');
      window.location.href = `detail.html?vin=${vin}`;
    }
  </script>
</body>
</html>
