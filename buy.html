<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ Auto Buy</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 15px;
    }
    .navbar a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .car-card {
      background-color: #111;
      border: 1px solid #FFD700;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .car-details {
      padding: 10px;
      font-size: 14px;
    }
    .detail-btn {
      background-color: #FFD700;
      color: #000;
      padding: 6px 12px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">返回首页</a>
    <a href="#">卖车</a>
    <a href="#">租车</a>
  </div>

  <h1>SJ Auto 优质车源</h1>
  <div class="grid" id="car-list"></div>

  <script>
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const vinIndex = headers.indexOf("VIN");
        const statusIndex = headers.indexOf("Status");
        const container = document.getElementById("car-list");

        rows.slice(1).forEach(row => {
          const status = row[statusIndex]?.toLowerCase();
          if (status === "sold" || status === "deleted") return;

          const vin = row[vinIndex];
          const card = document.createElement("div");
          card.className = "car-card";

          const img = document.createElement("img");
          img.src = `https://res.cloudinary.com/duwckagtg/image/upload/home/${vin}/${vin}main.jpg`;
          img.alt = "Car Image";

          const detail = document.createElement("div");
          detail.className = "car-details";

          headers.forEach((header, i) => {
            if (header !== "VIN" && header !== "Status") {
              const p = document.createElement("p");
              p.innerHTML = `<strong>${header}:</strong> ${row[i] || ''}`;
              detail.appendChild(p);
            }
          });

          const button = document.createElement("button");
          button.textContent = "查看详细";
          button.className = "detail-btn";
          // TODO: 添加点击跳转逻辑
          detail.appendChild(button);

          card.appendChild(img);
          card.appendChild(detail);
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
