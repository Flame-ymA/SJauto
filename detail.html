<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>车辆详情</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      gap: 30px;
    }
    .gallery {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border: 2px solid #FFD700;
      border-radius: 10px;
    }
    .nav-buttons {
      margin-top: 10px;
    }
    .nav-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      font-weight: bold;
      background-color: #FFD700;
      border: none;
      color: #000;
      cursor: pointer;
    }
    .description {
      flex: 1;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #FFD700;
    }
    .description h2 {
      margin-top: 0;
    }
    .report-link {
      margin-top: 30px;
      text-align: right;
    }
    .report-link a {
      color: #FFD700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img id="carImage" src="" alt="车辆图片" />
    <div class="nav-buttons">
      <button onclick="prevImage()">⬅️ 上一张</button>
      <button onclick="nextImage()">➡️ 下一张</button>
    </div>
  </div>
  <div class="description">
    <h2>车辆描述</h2>
    <div id="descText">加载中...</div>
    <div class="report-link" id="report"></div>
  </div>

  <script>
    const vin = new URLSearchParams(window.location.search).get('vin');
    let currentIndex = 0;
    let imageUrls = [];

    async function loadImages() {
      try {
        const response = await fetch(`https://flameauto-write.onrender.com/cloudinary-search?vin=${vin}`);
        const data = await response.json();

        if (!data.resources || data.resources.length === 0) {
          document.getElementById('carImage').src = 'https://via.placeholder.com/600x400?text=No+Image';
          return;
        }

        // 排序按 public_id 排序（如 main、1、2...）
        imageUrls = data.resources
          .map(img => img.secure_url)
          .sort((a, b) => a.localeCompare(b));

        document.getElementById('carImage').src = imageUrls[0];
      } catch (error) {
        console.error('加载图片失败', error);
        document.getElementById('carImage').src = 'https://via.placeholder.com/600x400?text=Error';
      }
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      document.getElementById('carImage').src = imageUrls[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      document.getElementById('carImage').src = imageUrls[currentIndex];
    }

    loadImages();
  </script>
</body>
</html>
