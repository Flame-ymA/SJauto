<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>车辆详情</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      gap: 30px;
    }
    .gallery {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border: 2px solid #FFD700;
      border-radius: 10px;
    }
    .nav-buttons {
      margin-top: 10px;
    }
    .nav-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      font-weight: bold;
      background-color: #FFD700;
      border: none;
      color: #000;
      cursor: pointer;
    }
    .description {
      flex: 1;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #FFD700;
    }
    .description h2 {
      margin-top: 0;
    }
    .report-link {
      margin-top: 30px;
      text-align: right;
    }
    .report-link a {
      color: #FFD700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img id="carImage" src="" alt="车辆图片" />
    <div class="nav-buttons">
      <button onclick="prevImage()">⬅️ 上一张</button>
      <button onclick="nextImage()">➡️ 下一张</button>
    </div>
  </div>
  <div class="description">
    <h2>车辆描述</h2>
    <div id="descText">加载中...</div>
    <div class="report-link" id="report"></div>
  </div>

  <script>
    const vin = new URLSearchParams(window.location.search).get('vin');
    let currentIndex = 0;
    let imageUrls = [];

  // ✅ 加载 Cloudinary 图片（从后端 search 接口获取）
async function loadImages() {
  try {
    const response = await fetch(`https://flameauto-write.onrender.com/cloudinary-search?vin=${vin}`);
    const data = await response.json();

    const resources = data.resources || [];
    imageUrls = resources.map((img) => img.secure_url);  // 从每个资源提取出图片 URL

    if (imageUrls.length === 0) {
      document.getElementById('carImage').src = 'https://placehold.co/600x400?text=No+Image';
    } else {
      document.getElementById('carImage').src = imageUrls[0];
    }
  } catch (error) {
    console.error('加载图片失败', error);
    document.getElementById('carImage').src = 'https://placehold.co/600x400?text=Error';
  }
}

    // ✅ 加载描述文字
    async function loadDescription() {
      const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
      const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';
      try {
        const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`);
        const data = await res.json();
        const headers = data.values[0];
        const vinIndex = headers.indexOf("VIN");
        const detailIndex = headers.indexOf("Detail");

        if (vinIndex === -1 || detailIndex === -1) {
          document.getElementById('descText').textContent = '未找到描述字段';
          return;
        }

        const row = data.values.find(row => row[vinIndex] === vin);
        if (row) {
          document.getElementById('descText').textContent = row[detailIndex] || '暂无描述';
        } else {
          document.getElementById('descText').textContent = '未找到该车辆';
        }
      } catch (err) {
        console.error('加载描述失败:', err);
        document.getElementById('descText').textContent = '描述加载失败';
      }
    }

    function nextImage() {
      if (!imageUrls.length) return;
      currentIndex = (currentIndex + 1) % imageUrls.length;
      document.getElementById('carImage').src = imageUrls[currentIndex];
    }

    function prevImage() {
      if (!imageUrls.length) return;
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      document.getElementById('carImage').src = imageUrls[currentIndex];
    }

    loadImages();
    loadDescription();
  </script>
</body>
</html>
