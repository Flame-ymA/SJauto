<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SJ Auto Inventory Admin Panel</title>
  <style>
    body {
      background-color: #121212;
      color: #f1c40f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f1c40f;
      color: #121212;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #uploadExcelLabel {
      display: block;
      width: max-content;
      margin: 20px auto 10px;
      padding: 10px 20px;
      background-color: #f1c40f;
      color: #121212;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #f1c40f;
    }
    button {
      background-color: #f1c40f;
      color: #121212;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>
  <header>SJ Auto Inventory Admin Panel</header>
  <label id="uploadExcelLabel" for="excelInput">Upload Excel</label>
  <input type="file" id="excelInput" style="display:none" accept=".xlsx" />
  <table id="data-table"></table>
  <input type="file" id="imageInput" style="display:none" accept="image/*" multiple />

  <script>
    const sheetId = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const apiKey = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';
    const cloudName = 'duwckagtg';
    const uploadPreset = 'car upload';

    let currentVIN = '';

    function loadSheet() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const rows = data.values;
          const table = document.getElementById('data-table');
          table.innerHTML = '';

          const headerRow = document.createElement('tr');
          rows[0].forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            headerRow.appendChild(th);
          });

          const uploadTh = document.createElement('th');
          uploadTh.textContent = 'Upload';
          headerRow.appendChild(uploadTh);

          table.appendChild(headerRow);

          for (let i = 1; i < rows.length; i++) {
            const tr = document.createElement('tr');
            rows[i].forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });

            const vin = rows[i][rows[0].indexOf('VIN')];
            const btn = document.createElement('button');
            btn.textContent = 'Upload';
            btn.onclick = () => handleUploadClick(vin);

            const tdBtn = document.createElement('td');
            tdBtn.appendChild(btn);
            tr.appendChild(tdBtn);

            table.appendChild(tr);
          }
        });
    }

    function handleUploadClick(vin) {
      currentVIN = vin;
      document.getElementById('imageInput').click();
    }

    document.getElementById('imageInput').addEventListener('change', function () {
      const files = this.files;
      if (!files.length || !currentVIN) return;

      Array.from(files).forEach((file, index) => {
        const formData = new FormData();
        const publicId = `${currentVIN}${index + 1}`;

        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);
        formData.append('public_id', publicId);

        fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        })
          .then(res => res.json())
          .then(data => {
            console.log(`Uploaded: ${data.secure_url}`);
            alert(`图片上传成功: ${data.original_filename}`);
          })
          .catch(err => {
            console.error('上传失败:', err);
            alert('上传失败，请稍后再试');
          });
      });

      this.value = '';
    });

    document.getElementById('excelInput').addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('excelFile', file);

      try {
        const response = await fetch('https://flameauto-write.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.success) {
          alert('Excel 上传并写入 Google Sheet 成功！');
          loadSheet();
        } else {
          alert('上传失败，请稍后重试');
        }
      } catch (error) {
        alert('上传出错，请检查网络或文件格式');
        console.error(error);
      }
    });

    loadSheet();
  </script>
</body>
</html>
