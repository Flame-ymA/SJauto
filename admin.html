<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ Auto Inventory Admin Panel</title>
  <style>
    body {
      background-color: #111;
      color: gold;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: gold;
      color: black;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid gold;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #333;
    }
    .btn {
      padding: 5px 10px;
      border: none;
      background-color: gold;
      color: black;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <header>SJ Auto Inventory Admin Panel</header>

  <input type="file" id="excelFile" />
  <button class="btn" onclick="uploadExcel()">上传并加载表格</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Year</th><th>Make</th><th>Model</th><th>Mileage</th><th>Color</th><th>Price</th><th>Accident</th><th>Status</th><th>VIN</th><th>Upload</th><th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const SHEET_NAME = 'Sheet1';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';

    function loadSheet() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#dataTable tbody');
          tbody.innerHTML = '';
          const rows = data.values.slice(1);
          rows.forEach((row, i) => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            const vin = row[8];
            const uploadBtn = document.createElement('button');
            uploadBtn.className = 'btn';
            uploadBtn.textContent = 'Upload';
            uploadBtn.onclick = () => alert('上传图片绑定 VIN: ' + vin);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => alert('将删除 VIN: ' + vin);

            tr.appendChild(uploadBtn);
            tr.appendChild(deleteBtn);
            tbody.appendChild(tr);
          });
        });
    }

    function uploadExcel() {
      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];
      if (!file) {
        alert('请先选择文件');
        return;
      }
      const formData = new FormData();
      formData.append('file', file);
      fetch('https://flameauto-write.onrender.com/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(() => {
        alert('上传成功');
        loadSheet();
      })
      .catch(err => {
        console.error(err);
        alert('上传失败');
      });
    }

    loadSheet();
  </script>
</body>
</html>
