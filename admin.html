<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SJ Auto Inventory Admin Panel</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #FFD700;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #FFD700;
    }
    td {
      background-color: #222;
    }
    .btn {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>SJ Auto Inventory Admin Panel</h1>
  <input type="file" id="excelFile">
  <button onclick="uploadExcel()" class="btn">上传并加载表格</button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Year</th><th>Make</th><th>Model</th><th>Mileage</th><th>Color</th><th>Price</th><th>Accident</th><th>Status</th><th>VIN</th><th>Upload</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const SHEET_NAME = 'Sheet1';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';
    const CLOUDINARY_CLOUD_NAME = 'duwckagtg';

    function loadSheet() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (!data.values) {
            alert('读取表格失败，可能请求太频繁，请稍后重试。');
            return;
          }
          const tbody = document.querySelector('#dataTable tbody');
          tbody.innerHTML = '';
          const rows = data.values.slice(1);
          rows.forEach((row, i) => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });

            const vin = row[8];
            const uploadBtn = document.createElement('button');
            uploadBtn.className = 'btn';
            uploadBtn.textContent = 'Upload';
            uploadBtn.onclick = () => uploadImageSigned(vin);
            const tdUpload = document.createElement('td');
            tdUpload.appendChild(uploadBtn);
            tr.appendChild(tdUpload);

            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          alert('读取表格失败：' + err.message);
          console.error(err);
        });
    }

    function uploadExcel() {
      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];
      if (!file) {
        alert('请先选择文件');
        return;
      }
      const formData = new FormData();
      formData.append('file', file);
      fetch('https://flameauto-write.onrender.com/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(() => {
        alert('上传成功');
        loadSheet();
      })
      .catch(err => {
        console.error(err);
        alert('上传失败');
      });
    }

    async function uploadImageSigned(vin) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.multiple = true;

      input.onchange = async () => {
        const files = input.files;

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const timestampSuffix = Date.now();
          const filename = `${vin}${i + 1}_${timestampSuffix}`;
          const publicId = `${vin}/${filename}`;

          try {
            const signRes = await fetch('https://flameauto-write.onrender.com/get-signature', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ public_id: publicId })
            });

            const { signature, timestamp, apiKey } = await signRes.json();

            const formData = new FormData();
            formData.append('file', file);
            formData.append('api_key', apiKey);
            formData.append('timestamp', timestamp);
            formData.append('signature', signature);
            formData.append('public_id', publicId);

            const uploadRes = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
              method: 'POST',
              body: formData
            });

            const result = await uploadRes.json();
            if (result.secure_url) {
              console.log('✅ 上传成功:', result.secure_url);
            } else {
              console.error('❌ 上传失败:', result);
              alert('上传失败：' + (result.error?.message || '未知错误'));
            }
          } catch (err) {
            console.error('❌ 上传异常:', err);
            alert('上传异常：' + err.message);
          }
        }

        alert(`✅ 上传完成，共上传 ${files.length} 张图`);
      };

      input.click();
    }

    loadSheet();
  </script>
</body>
</html>
