<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Admin Panel</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 1rem; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #333; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      background-color: #28a745;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    label.upload-btn:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>🚗 SJ Auto Inventory Admin Panel</h2>
    <label class="upload-btn">
      Upload Excel
      <input type="file" id="excel-upload" accept=".xlsx, .xls" />
    </label>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Year</th>
        <th>Make</th>
        <th>Model</th>
        <th>Mileage</th>
        <th>Color</th>
        <th>Price</th>
        <th>Accident History</th>
        <th>Upload Image</th>
      </tr>
    </thead>
    <tbody id="inventory-body">
      <!-- JavaScript will inject rows here -->
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let inventoryData = [
      { year: 2023, make: "Porsche", model: "Taycan", mileage: 16500, color: "White/Black", price: "102800", accident: "https://vhr.carfax.ca/?id=CtPlkMWlu15qTexmD5IW" },
      { year: 2023, make: "Mercedez", model: "SL63", mileage: 1950, color: "Blue/Black", price: "173800", accident: "No" },
      { year: 2020, make: "Mercedez", model: "C300", mileage: 48000, color: "Black/Beige", price: "30800", accident: "https://vhr.carfax.ca/?id=4vNRgjXEmhQbMQw4tiry" },
      { year: 2025, make: "Mercedez", model: "GLA250", mileage: 5500, color: "Black/Black", price: "Wholesale Sold", accident: "No" },
      { year: 2022, make: "MeRcedez", model: "E53", mileage: 23900, color: "Matte Gray/Black", price: "72880", accident: "No" }
    ];

    const tbody = document.getElementById("inventory-body");

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach((car, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${car.year}</td>
          <td>${car.make}</td>
          <td>${car.model}</td>
          <td>${car.mileage}</td>
          <td>${car.color}</td>
          <td>${car.price}</td>
          <td>${car.accident?.startsWith("http") ? `<a href="${car.accident}" target="_blank">View</a>` : car.accident}</td>
          <td><button onclick="upload(${index})">Upload</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function upload(index) {
      alert(`上传功能将在这里实现：车辆编号 ${index + 1}`);
    }

    renderTable(inventoryData);

    document.getElementById('excel-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet);
        inventoryData = json.map(row => ({
          year: row["Year"] || "",
          make: row["Make"] || "",
          model: row["Model"] || "",
          mileage: row["Mileage"] || "",
          color: row["Color"] || "",
          price: row["Price"] || "",
          accident: row["Accident History"] || ""
        }));
        renderTable(inventoryData);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
