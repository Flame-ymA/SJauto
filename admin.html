
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #111;
    }
    th, td {
      border: 1px solid #FFD700;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    button {
      margin: 0 2px;
      background-color: #FFD700;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <input type="file" id="excelFile">
  <button onclick="uploadExcel()">Upload Excel</button>
  <table id="dataTable"></table>

  <script>
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';
    const RANGE = 'Sheet1';

    function loadSheet() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const rows = data.values;
          const headers = rows[0];
          const table = document.getElementById("dataTable");
          table.innerHTML = '';

          const thead = document.createElement("thead");
          const headRow = document.createElement("tr");
          headers.forEach(header => {
            const th = document.createElement("th");
            th.textContent = header;
            headRow.appendChild(th);
          });
          headRow.appendChild(document.createElement("th")).textContent = "Actions";
          thead.appendChild(headRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          rows.slice(1).forEach((row, index) => {
            const tr = document.createElement("tr");
            headers.forEach((_, i) => {
              const td = document.createElement("td");
              td.textContent = row[i] || '';
              tr.appendChild(td);
            });

            const vin = row[headers.indexOf("VIN")];
            const btnTd = document.createElement("td");

            const uploadBtn = document.createElement("button");
            uploadBtn.textContent = "Upload";
            uploadBtn.onclick = () => alert("Upload for VIN " + vin);
            btnTd.appendChild(uploadBtn);

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "❌";
            deleteBtn.onclick = () => alert("Delete VIN " + vin);
            btnTd.appendChild(deleteBtn);

            const holdBtn = document.createElement("button");
            holdBtn.textContent = "✋";
            holdBtn.onclick = () => alert("Hold VIN " + vin);
            btnTd.appendChild(holdBtn);

            tr.appendChild(btnTd);
            tbody.appendChild(tr);
          });

          table.appendChild(tbody);
        });
    }

    function uploadExcel() {
      const fileInput = document.getElementById("excelFile");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file.");
      const formData = new FormData();
      formData.append("file", file);
      fetch("https://flameauto-write.onrender.com/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(() => {
        alert("Upload successful.");
        loadSheet();
      })
      .catch(err => alert("Upload failed: " + err));
    }

    loadSheet();
  </script>
</body>
</html>
