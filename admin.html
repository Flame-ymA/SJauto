<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ Auto Admin Panel</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2rem; }
    h1 { text-align: center; }
    .upload-section {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type=file], button {
      display: block;
      margin: 1rem auto;
      font-size: 1rem;
    }
    #status { text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸ“Š SJ Auto Admin Panel</h1>
  <div class="upload-section">
    <h2>Upload Excel to Google Sheets</h2>
    <input type="file" id="excelFile" accept=".xlsx" />
    <button onclick="uploadExcel()">Upload</button>
    <div id="status"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    async function uploadExcel() {
      const input = document.getElementById("excelFile");
      const file = input.files[0];
      if (!file) return alert("Please select an Excel file.");

      const reader = new FileReader();
      reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        // Upload to backend (you'd replace this with your backend service that uses service account)
        const response = await fetch("https://sjauto-write.onrender.com/upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            spreadsheetId: "1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs",
            data: json
          })
        });

        const result = await response.text();
        document.getElementById("status").innerText = result;
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
