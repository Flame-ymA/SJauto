<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJ Auto Inventory Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFD700;
            padding: 20px;
            text-align: center;
            color: black;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: center;
        }

        th {
            background-color: #333;
            color: gold;
        }

        button {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-btn {
            background-color: #FFD700;
            color: black;
        }

        .delete-btn {
            background-color: #8B0000;
            color: white;
        }
    </style>
</head>

<body>
    <header>SJ Auto Inventory Admin Panel</header>
    <main>
        <div class="upload-section">
            <h2>Upload Excel to Google Sheets</h2>
            <input type="file" id="excelFile">
            <button class="upload-btn" onclick="uploadExcel()">Upload Excel</button>
        </div>

        <table id="carTable">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Mileage</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>Accident</th>
                    <th>Status</th>
                    <th>VIN</th>
                    <th>Upload</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script>
        const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
        const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';
        const SHEET_NAME = 'Sheet1';

        async function loadSheet() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            const rows = data.values;
            const table = document.querySelector('#carTable tbody');
            table.innerHTML = '';
            rows.slice(1).forEach((row, index) => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                const vin = row[8];
                const uploadTd = document.createElement('td');
                const uploadBtn = document.createElement('button');
                uploadBtn.className = 'upload-btn';
                uploadBtn.textContent = 'Upload';
                uploadBtn.onclick = () => alert(`上传功能将在这里实现：车辆编号 ${vin}`);
                uploadTd.appendChild(uploadBtn);
                tr.appendChild(uploadTd);

                const deleteTd = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteRow(index + 2);
                deleteTd.appendChild(deleteBtn);
                tr.appendChild(deleteTd);

                table.appendChild(tr);
            });
        }

        async function uploadExcel() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch('https://flameauto-write.onrender.com/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message || 'Upload complete');
            loadSheet();
        }

        async function deleteRow(rowNumber) {
            alert(`删除功能将在这里实现：Google Sheets 行号 ${rowNumber}`);
        }

        loadSheet();
    </script>
</body>

</html>
