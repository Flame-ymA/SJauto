
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ Auto Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ffd700;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #111;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #333;
    }
    th {
      background-color: #222;
      color: #ffd700;
    }
    td {
      color: #fff;
    }
    button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e6c200;
    }
    input[type="file"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>SJ Auto Inventory Admin</h1>
  <div class="upload-section">
    <input type="file" id="excelFile" />
    <button onclick="uploadExcel()">上传并加载表格</button>
  </div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Year</th><th>Make</th><th>Model</th><th>Mileage</th><th>Color</th>
        <th>Price</th><th>Accident</th><th>Status</th><th>VIN</th>
        <th>Upload</th><th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const SHEET_NAME = 'Sheet1';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';

  function loadSheet() {
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
      if (!data.values) {
        alert('读取表格失败，可能请求太频繁，请稍后重试。\n错误信息: ' + (data.error?.message || '未知错误'));
        return;
      }
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      const rows = data.values.slice(1);
      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });

        const vin = row[8];
        const uploadBtn = document.createElement('button');
        uploadBtn.className = 'btn';
        uploadBtn.textContent = 'Upload';
        uploadBtn.onclick = () => alert('上传图片绑定 VIN: ' + vin);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => alert('将删除 VIN: ' + vin);

        tr.appendChild(uploadBtn);
        tr.appendChild(deleteBtn);
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      alert('读取表格失败：' + err.message);
      console.error(err);
    });
}
    function uploadExcel() {
      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];
      if (!file) {
        alert('请先选择文件');
        return;
      }
      const formData = new FormData();
      formData.append('file', file);
      fetch('https://flameauto-write.onrender.com/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(() => {
        alert('上传成功');
        loadSheet();
      })
      .catch(err => {
        console.error(err);
        alert('上传失败');
      });
    }

    loadSheet();
  </script>
</body>
</html>
