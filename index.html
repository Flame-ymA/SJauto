<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ Auto Inventory</title>
  <!-- Tailwind v3 CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { sjgold: '#FFD700' },
          boxShadow: {
            gold: '0 10px 25px -5px rgba(255,215,0,0.15), 0 8px 10px -6px rgba(255,215,0,0.08)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-sjgold font-sans">
  <!-- Top Navigation -->
  <nav class="bg-black/90 backdrop-blur px-6 py-3 flex items-center justify-between border-b border-sjgold/30 sticky top-0 z-20">
    <a href="index.html" class="flex items-center gap-3">
      <img src="https://res.cloudinary.com/duwckagtg/image/upload/v1754600465/image_j1peaj.png" alt="SJ Logo" class="h-10 w-auto rounded" />
      <span class="font-bold text-lg md:text-xl tracking-wide">SJ Auto</span>
    </a>
    <div class="flex gap-6 text-sm md:text-base">
      <a href="buy.html" class="font-semibold hover:underline">Buy</a>
      <a href="sale.html" class="font-semibold hover:underline">Sell</a>
      <a href="rent.html" class="font-semibold hover:underline">Rent</a>
    </div>
  </nav>

  <!-- Hero / Banner -->
  <header
  class="relative w-screen h-[60vh] md:h-[72vh] lg:h-[80vh] overflow-hidden shadow-gold"
  style="background-image:url('https://res.cloudinary.com/duwckagtg/image/upload/v1754600465/image_j1peaj.png'); background-size:cover; background-position:center;">
  <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-black/20 to-black/60"></div>
  <div class="relative h-full w-full px-6 flex items-center justify-center">
    <!-- Your title / buttons -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-black/20 to-black/60"></div>
    <!-- Title content -->
    <div class="relative h-full max-w-7xl mx-auto px-6 flex items-center">
      <div>
        <h1 class="text-3xl md:text-5xl font-extrabold tracking-wide drop-shadow">
          Premium Inventory, Trusted Choice
        </h1>
        <p class="mt-3 text-sm md:text-base text-sjgold/80 max-w-xl">
          Curated vehicles for sale · Real photos & transparent conditions · Trade-in and financing available
        </p>
        <div class="mt-6 flex gap-3">
          <a href="buy.html"
             class="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-sjgold text-black font-semibold hover:brightness-95 active:brightness-90 ring-1 ring-sjgold/40">
            Shop Now
          </a>
          <a href="sale.html"
             class="inline-flex items-center justify-center px-4 py-2 rounded-xl border border-sjgold/40 hover:bg-white/5">
            Sell My Car
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Contact Info -->
  <section class="text-center py-12 px-6 max-w-3xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-bold mb-4 tracking-wider">Contact Us</h2>
    <p class="text-base md:text-lg mb-1">Sales Phone: <span class="text-sjgold">416-888-8888</span></p>
    <p class="text-base md:text-lg">Email: <span class="text-sjgold">info@sjauto.ca</span></p>
  </section>

  <!-- Footer -->
  <footer class="text-center text-xs md:text-sm text-sjgold/60 py-4 border-t border-sjgold/20">
    &copy; 2025 SJ Auto. All rights reserved.
  </footer>
</body>
</html>
