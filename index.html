
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ Auto Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      margin: 0;
      padding: 20px;
    }
    .car-card {
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      background-color: #111;
    }
    .car-card.hold {
      opacity: 0.5;
    }
    .car-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .car-info {
      font-size: 16px;
    }
    .car-info strong {
      color: #FFD700;
    }
    a {
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>SJ Auto Inventory</h1>
  <div id="car-list"></div>

  <script>
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';
    const RANGE = 'Sheet1';

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const vinIndex = headers.indexOf("VIN");
        const statusIndex = headers.indexOf("Status");
        const container = document.getElementById("car-list");

        rows.slice(1).forEach(row => {
          const status = row[statusIndex]?.toLowerCase();
          if (status === 'sold' || status === 'deleted') return;

          const card = document.createElement("div");
          card.className = "car-card" + (status === 'hold' ? " hold" : "");

          const vin = row[vinIndex];
          const image = document.createElement("img");
          image.src = `https://res.cloudinary.com/duwckagtg/image/upload/vin_${vin}.jpg`;
          image.alt = "Car Image";
          image.className = "car-image";

          card.appendChild(image);

          const info = document.createElement("div");
          info.className = "car-info";
          headers.forEach((header, i) => {
            if (header !== "VIN" && header !== "Status") {
              const p = document.createElement("p");
              p.innerHTML = `<strong>${header}:</strong> ${row[i] || ''}`;
              info.appendChild(p);
            }
          });

          const report = document.createElement("a");
          report.href = `https://www.carfax.com/vehicle/${vin}`;
          report.textContent = "View Carfax Report";
          report.target = "_blank";
          info.appendChild(report);

          card.appendChild(info);
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
