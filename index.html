<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ Auto Used Cars</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; padding: 1rem; }
    h1 { text-align: center; color: #333; }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 1rem;
      width: 300px;
    }
    .card h2 {
      margin: 0.5rem 0;
    }
    .card p {
      margin: 0.3rem 0;
    }
    .carfax {
      margin-top: 0.5rem;
    }
    .carfax a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸš— SJ Auto Inventory</h1>
  <div class="container" id="car-list"></div>

  <script>
    async function loadSheetData() {
      const sheetId = "1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs";
      const sheetName = "Sheet1";
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc`;

      const res = await fetch(url);
      const data = await res.json();

      const rows = data.values;
      const headers = rows[0];
      const cars = rows.slice(1).map(row => {
        let obj = {};
        headers.forEach((key, i) => obj[key] = row[i] || "");
        return obj;
      });

      const container = document.getElementById("car-list");
      container.innerHTML = "";

      cars.forEach(car => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${car["Year"]} ${car["Make"]} ${car["Model"]}</h2>
          <p><strong>Mileage:</strong> ${car["Mileage"]} km</p>
          <p><strong>Color:</strong> ${car["Color"]}</p>
          <p><strong>Price:</strong> $${car["Price"]}</p>
          <div class="carfax">
            ${car["Accident History"].startsWith("http") ? `<a href="${car["Accident History"]}" target="_blank">View Carfax Report</a>` : ""}
          </div>
        `;
        container.appendChild(div);
      });
    }

    loadSheetData();
  </script>
</body>
</html>
