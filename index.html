<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ Auto Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .slogan {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      border-top: 1px solid #FFD700;
      border-bottom: 1px solid #FFD700;
    }
    .car-card {
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      background-color: #111;
      width: calc(25% - 40px);
      box-sizing: border-box;
      float: left;
    }
    .car-card.hold {
      opacity: 0.5;
    }
    .car-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .car-info {
      font-size: 16px;
    }
    .car-info strong {
      color: #FFD700;
    }
    a {
      color: #FFD700;
    }
    .footer {
      clear: both;
      padding: 30px;
      background-color: #111;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SJ Auto Inventory</h1>
  </header>
  <nav>
    <a href="#">二手车买车</a>
    <a href="#">二手车卖车</a>
    <a href="#">租车服务</a>
  </nav>
  <div class="slogan">
    我们以服务为本，致力于为您挑选心仪座驾，提供最合适的经济方案，让您轻松购车无忧。
  </div>
  <div id="car-list"></div>
  <div class="footer">
    联系销售人员：<br />
    电话：123-456-7890<br />
    邮箱：sales@sjautoinventory.com
  </div>
  <script>
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';
    const RANGE = 'Sheet1';

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const vinIndex = headers.indexOf("VIN");
        const statusIndex = headers.indexOf("Status");
        const container = document.getElementById("car-list");

        rows.slice(1).forEach(row => {
          const status = row[statusIndex]?.toLowerCase();
          if (status === 'sold' || status === 'deleted') return;

          const card = document.createElement("div");
          card.className = "car-card" + (status === 'hold' ? " hold" : "");

          const vin = row[vinIndex];
          const image = document.createElement("img");
          image.src = `https://res.cloudinary.com/duwckagtg/image/upload/vin_${vin}.jpg`;
          image.alt = "Car Image";
          image.className = "car-image";

          card.appendChild(image);

          const info = document.createElement("div");
          info.className = "car-info";
          headers.forEach((header, i) => {
            if (header !== "VIN" && header !== "Status") {
              const p = document.createElement("p");
              p.innerHTML = `<strong>${header}:</strong> ${row[i] || ''}`;
              info.appendChild(p);
            }
          });

          const report = document.createElement("a");
          report.href = `https://www.carfax.com/vehicle/${vin}`;
          report.textContent = "查看详细";
          report.target = "_blank";
          info.appendChild(report);

          card.appendChild(info);
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
