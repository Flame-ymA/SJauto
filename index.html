<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ Auto Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .car-card {
      background-color: #111;
      border: 2px solid #FFD700;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .car-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .car-info {
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }
    .car-details {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .car-details p {
      margin: 2px 0;
    }
    .car-details strong {
      color: #FFD700;
    }
    .btn-detail {
      align-self: flex-end;
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-detail:hover {
      background-color: #e6c200;
    }
    .car-card.hold {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>SJ Auto Inventory</h1>
  <div class="grid-container" id="car-list"></div>

  <script>
    const SHEET_ID = '1ZWlrgY0j4AHPkvJ6MQn7-YAz-zxqnDb_BVtT-d2YGcs';
    const API_KEY = 'AIzaSyBdYLXN_nYf9S-5SMZ8FG1u89XZgpa1mjc';
    const RANGE = 'Sheet1';

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const vinIndex = headers.indexOf("VIN");
        const statusIndex = headers.indexOf("Status");
        const container = document.getElementById("car-list");

        rows.slice(1).forEach(row => {
          const status = row[statusIndex]?.toLowerCase();
          if (status === 'sold' || status === 'deleted') return;

          const card = document.createElement("div");
          card.className = "car-card" + (status === 'hold' ? " hold" : "");

          const vin = row[vinIndex];
          const image = document.createElement("img");
          image.src = `https://res.cloudinary.com/duwckagtg/image/upload/${vin}1.jpg`;
          image.alt = "Car Image";
          image.className = "car-image";
          card.appendChild(image);

          const info = document.createElement("div");
          info.className = "car-info";

          const detail = document.createElement("div");
          detail.className = "car-details";
          headers.forEach((header, i) => {
            if (header !== "VIN" && header !== "Status") {
              const p = document.createElement("p");
              p.innerHTML = `<strong>${header}:</strong> ${row[i] || ''}`;
              detail.appendChild(p);
            }
          });
          info.appendChild(detail);

          const btn = document.createElement("button");
          btn.className = "btn-detail";
          btn.textContent = "查看详细";
          btn.onclick = () => alert(`点击查看 VIN: ${vin} 的更多信息`);
          info.appendChild(btn);

          card.appendChild(info);
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
